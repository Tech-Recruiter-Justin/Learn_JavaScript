<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>

</head>

<body>
    <h1>TODO List</h1>
    <h2>Please follow step by step</h2>
    <p>Pressing Command + Option + J (Mac)</p>
    <p>OR</p>
    <p>Pressing Control + Shift + J (Windows, Linux, Chrome OS)</p>
    <p>Type below words to use the TODO list:</p>
    <ul>
        <li>
            new - Add a todo item
        </li>
        <li>
            list - List all todos
        </li>
        <li>
            delete - Remove specific todo
        </li>
        <li>
            quit - Quit app
        </li>
    </ul>
    <button onclick="todolist();">Click to Open Todo List</button>
    <script src="app.js"></script>
</body>
</html>
