<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong Score Counter</title>
</head>
<body>
    <div name="board" id="board">
        <img src="pingpong.jpg">
        <h1>Ping Pong Score Keeper</h1>
        <h2 id="p1Score">0</h2>
        <h2>-</h2>
        <h2 id="p2Score">0</h2>
        <h3 id="p1Game">0</h3>
        <h3>to</h3>
        <h3 id="p2Game">0</h3>
        <p>Use the buttons below to keep score.</p>
        <button id="p1Plus" name="p1Plus">P1 +1</button>
        <button id="reset">Start Again</button>
        <button id="p2Plus" name="p2Plus">P2 +1</button>
        <button id="p1Win">P1 Wins A Round</button>
        <button id="p2Win">P2 Wins A Round</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
